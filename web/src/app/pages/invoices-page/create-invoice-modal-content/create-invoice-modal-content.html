<bip-form-modal-content [formState]="state.formState$ | async">
  <form nz-form nzLayout="vertical" [formGroup]="state.formGroup">
    <nz-space nzDirection="vertical">
      <bip-input-field *nzSpaceItem [bipFormControl]="state.formGroup.bipControls.number" [required]="true"></bip-input-field>
      <bip-input-field *nzSpaceItem [bipFormControl]="state.formGroup.bipControls.amount" [required]="true" ></bip-input-field>
      <bip-select-field *nzSpaceItem [bipFormControl]="state.formGroup.bipControls.purchaseOrderNumber" [options]="purchaseOrderSelectOptions"></bip-select-field>
      <nz-row *nzSpaceItem nzGutter="24">
        <bip-select-field
          nz-col
          nzSpan="12"
          [bipFormControl]="state.formGroup.bipControls.customerName"
          [options]="customerSelectOptions"
          [required]="true"
          [disabled]="!!state.formGroup.bipControls.purchaseOrderNumber.value"
        ></bip-select-field>
        <bip-select-field
          nz-col
          nzSpan="12"
          [bipFormControl]="state.formGroup.bipControls.productName"
          [options]="productSelectOptions"
          [required]="true"
          [disabled]="!!state.formGroup.bipControls.purchaseOrderNumber.value"
        ></bip-select-field>
      </nz-row>
      <nz-row *nzSpaceItem nzGutter="24">
        <bip-date-picker-field [bipFormControl]="state.formGroup.bipControls.receivedDate" [required]="true" nz-col nzSpan="12"></bip-date-picker-field>
        <bip-date-picker-field [bipFormControl]="state.formGroup.bipControls.dueDate" [required]="true" nz-col nzSpan="12"></bip-date-picker-field>
      </nz-row>
    </nz-space>
  </form>
</bip-form-modal-content>
