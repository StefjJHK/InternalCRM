<bip-page [pageState]="pageState" [paddings]="false">
  <bip-page-header *ngIf="purchaseOrder" [title]="purchaseOrder.number"></bip-page-header>
  <bip-tabset>
    <div *bipTabItem="'Info'">
      <nz-descriptions *ngIf="purchaseOrder" nzTitle="Information" nzBordered nzLayout="vertical">
        <nz-descriptions-item nzTitle="Amount">{{purchaseOrder.amount | currency}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Received date">{{purchaseOrder.receivedDate | date:'fullDate'}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Due date">{{purchaseOrder.dueDate | date:'fullDate'}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Paid">{{purchaseOrder.paidDate ? (purchaseOrder.paidDate | date:'fullDate') : '-'}}</nz-descriptions-item>
      </nz-descriptions>
      <nz-descriptions *ngIf="purchaseOrder" nzTitle="Customer" nzBordered nzLayout="vertical">
        <nz-descriptions-item nzTitle="Customer name">{{purchaseOrder.customerName}}</nz-descriptions-item>
      </nz-descriptions>
      <nz-descriptions *ngIf="purchaseOrder" nzTitle="Product" nzBordered nzLayout="vertical">
        <nz-descriptions-item nzTitle="Product name">{{purchaseOrder.productName}}</nz-descriptions-item>
      </nz-descriptions>
    </div>
    <div *bipTabItem="'Invoices'">
      <bip-invoices-table-widget *ngIf="purchaseOrder" [purchaseOrderName]="purchaseOrder.number"></bip-invoices-table-widget>
    </div>
  </bip-tabset>
</bip-page>
